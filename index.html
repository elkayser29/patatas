<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patatas</title>
</head>
<body>
    <h1>Patatas Fritas</h1>

    <p>Receta de patatas fritas caseras</p>

    <img src="https://cdn.businessinsider.es/sites/navi.axelspringer.es/public/styles/bi_1860/public/media/image/2021/01/patatas-fritas-mercadona-2203449.jpg?itok=I10MYIuS" width="500px">

    <h2>Ingredientes</h2>

    <ul>
        <li>3 o 4 patatas(300g)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>

    <h2>Elaboración (Pasos)</h2>

    <ol>
        <li>Calentar aceite en una sarten</li>
        <li>Añadir las patatas cortas, la sal y los ajos</li>
        <li>Freir al gusto</li>
        <li>Servir en un plato</li>
    </ol>
    
</body>
</html>
